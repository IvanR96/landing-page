<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="container">
        <h1>Car Empire</h1>
                <ul class="links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Inventory</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
        
    </div>

    <div class="container-2">
        <div class="square1">
            <h1 class="one">Ready to Browse?</h1>
            <p class="two">Create an Account and start browsing</p>
            <button class="three"><a href="#">Sign Up</a></button>
        </div>

        <div class="square2">
            <img class="img" src="car.jpg"/>
            </div>
    </div>

    <div class="random-info">
        <div class="selection">
            <h2>Selection of Cars</h2>
        </div>

        <div class="cars">
            <img class="car-img1" src="car1.jpg" alt="car picture"/>
            <img class="car-img2" src="car2.jpg" alt="car picture"/>
            <img class="car-img3" src="car3.jpg" alt="car picture"/>
            <img class="car-img4" src="car4.jpg" alt="car picture"/>
        </div>

        <div class="car-names">
            <p class="name1">Lamborghini</p>
            <p class="name2">Porsche</p>
            <p class="name3">Nissan</p>
            <p class="name4">Subaru</p>
        </div>
    </div>

    <div class="quote">
        <p>"Here at Car Empire we only sell the best to keep you and your family safe"</p>
        <span>-Owner</span>
    </div>

    <div class="calltoact">
        <h4>Call to Action!</h4>
        <p>There will be text here</p>
        <button><a href="#">Sign Up</a></button>
    </div>
    
</body>
</html>
